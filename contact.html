<head>

<body>
    <header class="contactHeader">
        <div class="contactFlex contactWrapper">
            <div class="contactText contactFlexTwo">
                <nav>
                    <ul>
                        <li><a href="./index.html"><span>Home</span></a></li>
                        <li><a href="#"><span>About</span></a></li>
                        <li><a href="./blog.html"><span>Blog</span></a></li>

                    </ul>
                </nav>
                <div class="touchText">
                    <h1>Get in Touch</h1>
                </div>
            </div>
        </div>
    </header> 
    <section class="contactSection">
        <div class="formWrapper">
            <div class="contactInfo">
                <div class="fontsEmail">
                    <i class="fab fa-facebook-f"></i><i class="fab fa-instagram"></i><i class="fab fa-twitter"></i><i class="fab fa-whatsapp"></i>
                    <p>info@email.com</p>
                </div>
                <p>123 - 456 - 7890</p>
                <p>123 Queen Street West, Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
            </div>
            <div class="contactForm">
                <form class="wrapperTwo">
                    <label for="name" class="name sr-only">Name</label><input type="text" id="name" placeholder="Name">
        
                    <label for="email" class="email sr-only">Email</label><input type="email" id="email" placeholder="Email Address">
        
                    <label for="message" class="message sr-only">Message</label><textarea name="Message" id="message" placeholder="Message" cols="70" rows="10"></textarea>
        
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </section>
    <footer class="contactFooter">
